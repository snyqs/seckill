server:
  port: 8080

spring:
  application:
    name: seckill-backend
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: Mysql@4399

  spring:
  data:
    redis:
      host: localhost
      port: 6379
      password: "" # 空密码需显式写空字符串，避免解析异常
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.seckill.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MinIO配置
minio:
  endpoint: http://8.134.151.227/:9000
  external-endpoint: http://8.134.151.227:9000
  accessKey: admin
  secretKey: password
  bucketName: seckill

# JWT配置
jwt:
  secret: seckill2023secretkeyforjwtsecurity256bitsminimumrequirement
  expiration: 86400000 # 24小时

# 日志配置
logging:
  level:
    com.seckill: debug